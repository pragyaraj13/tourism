<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Attractions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Select Attractions</h1>
    <form action="schedule.html">
      <div class="card">
        <input type="checkbox" name="places" value="Eiffel Tower"> Eiffel Tower (Paris)
      </div>
      <div class="card">
        <input type="checkbox" name="places" value="Louvre Museum"> Louvre Museum (Paris)
      </div>
      <div class="card">
        <input type="checkbox" name="places" value="Colosseum"> Colosseum (Rome)
      </div>
      <div class="card">
        <input type="checkbox" name="places" value="Sagrada Familia"> Sagrada Familia (Barcelona)
      </div>
      <div class="card">
        <input type="checkbox" name="places" value="Van Gogh Museum"> Van Gogh Museum (Amsterdam)
      </div>
      <div class="card">
        <input type="checkbox" name="places" value="Charles Bridge"> Charles Bridge (Prague)
      </div>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
